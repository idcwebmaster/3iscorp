<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3isCorp Contact</title>
<style type="text/css">
.cen {
	position:relative;
	margin-bottom: 20px;
	margin-left:20px;
	margin-right:20px;
	margin-top:20px;
	}
</style>
<script type="text/javascript">
function updateTxt(){    
    var field1 = document.getElementById('name').value;  
	 if(document.getElementById("name").value=="" || document.getElementById("email").value=="" ||document.getElementById("comments").value=="")
	 {
	 return true;
	  }
	 else
	 {
	 alert(field1+', '+"Thank you for contacting us! Your message has been sent!!");
	 }
    }  
</script>
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationTextarea.js" type="text/javascript"></script>
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationTextarea.css" rel="stylesheet" type="text/css" />
<style type="text/css">
<!--
.style1 {color: #FF0000}
-->
</style>
</head>

<body>
<p>&nbsp;</p>
<div class="cen">
<form action="mailTo.php" method="post" role="form">
<table width="52%" height="278" border="0" align="center" cellpadding="3" cellspacing="8">
  <tr>
    <td width="14%">Name:</td>
    <td width="86%"><span id="sprytextfield1">
    <label>
    <input name="name" type="text" id="name" size="43" />
    </label>
    <span class="textfieldRequiredMsg">A value is required.</span><span class="textfieldInvalidFormatMsg">Invalid format.</span></span></td>
  </tr>
  <tr>
    <td>Email:</td>
    <td><span id="sprytextfield2">
    <label>
    <input name="email" type="text" id="email" size="43" />
    </label>
    <span class="textfieldRequiredMsg">A value is required.</span><span class="textfieldInvalidFormatMsg">Invalid format.</span></span></td>
  </tr>
  <tr>
    <td>Message:</td>
    <td><span id="sprytextarea1">
      <label>
      <textarea name="comments" id="comments" cols="45" rows="5"></textarea>
      </label>
      <span class="textareaRequiredMsg">A value is required.</span></span></td>
  </tr>
  <tr>
    <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="submit" id="submit" value="Submit" onClick="updateTxt()" />        
          </label>
        </div></td>
    </tr>
</table>
</form>
</div>
